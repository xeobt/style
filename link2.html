<!DOCTYPE html>
<html>
<head>
    <title>4x4 Table</title>
</head>
<body>
    <table border="4" width="200" height="50">
        <tr>
            <td style="text-align: center;">>html<
                <br><br>
                >head<
                <br><br>
                >style<
                <br><br>
                  h1 {color:red;}
                  <br><br>
                  p {color:blue;}
                  <br><br>
                >/style<
                <br><br>
                >/head<
                <br><br>
                >body<
                <br><br>
                
                >h1<A heading>/h1<
                    <br><br>
                >p<A paragraph.>/p<
                    <br><br>
                
                >/body<
                <br><br>
                >/html<</td>
                <br><br>
        </tr>
    </table>
</body>
</html>
